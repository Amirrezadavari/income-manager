<!DOCTYPE html>
<html>
<head>
    <title>{% if edit %}Edit Income{% else %}Add Income{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="col-md-6 offset-md-3 card p-4 shadow-sm">
        <h2 class="text-center">
            {% if edit %}Edit Income{% else %}Add New Income{% endif %}
        </h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">{% if edit %}Update{% else %}Save{% endif %}</button>
        </form>

        <br>
        <a href="{% url 'income_list' %}" class="btn btn-secondary w-100">Back to List</a>
    </div>
</body>
</html>
